<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small {
            font-size: smaller;
        }

        .large {
            font-size: large;
        }
    </style>
</head>
<body>
    <h1 class="small">This is First Heading</h1>
    <h2 class="small">This is Second Heading</h2>
    <h3 class="small">This is Third Heading</h3>

    <h4 class="large">This is Fourth Heading</h4>
    <h5 class="large">This is Fifth Heading</h5>
    <h6 class="large">This is Seventh Heading</h6>
</body>
</html>
